<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido al Home Page</ion-card-title>
      <ion-card-subtitle>Sección interna protegida</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>
        Has iniciado sesión correctamente. Desde aquí puedes navegar a tu
        perfil o cerrar sesión.
      </p>

      <ion-button expand="block" class="ion-margin-top" (click)="irAlPerfil()">
        Ir al Perfil
      </ion-button>

      <ion-button
        expand="block"
        color="medium"
        class="ion-margin-top"
        (click)="logout()"
      >
        Cerrar sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
